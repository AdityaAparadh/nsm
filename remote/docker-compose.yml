version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: nsm-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-nsm}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-nsm_password}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  rabbitmq_data:
